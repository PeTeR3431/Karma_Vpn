version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: karma_postgres
    environment:
      POSTGRES_USER: karma_user
      POSTGRES_PASSWORD: karma_password
      POSTGRES_DB: karma_vpn
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always

  redis:
    image: redis:alpine
    container_name: karma_redis
    ports:
      - "6379:6379"
    restart: always

volumes:
  postgres_data:
